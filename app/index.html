<!DOCTYPE html>
<html lang="en" xml:lang="en">

<link rel="manifest" href="manifest.json">

<head>
	<meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <meta name="Description" content="Restaurants reviews system..">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="styles/styles.css" as="style">
  <link rel="preload" href="styles/ResponsiveDesign.css" as="style">
  <link rel="preload" href="scripts/idb.js" as="script">
  <link rel="preload" href="scripts/dbhelper.js" as="script">
  <link rel="preload" href="scripts/main.js" as="script">
  <link rel="preload" href="scripts/modificationOperations.js" as="script">
  <link rel="preload" href="scripts/workers/resturantSearchWorker.js" as="script">
  
  <link rel="preconnect" href="http://localhost:1337/" crossorigin="anonymous">
  <link rel="preconnect" href="http://weloveiconfonts.com/">
  <link rel="preconnect" href="https://maps.gstatic.com" crossorigin="anonymous">
  <link rel="preconnect" href="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwMy2iEU4nOLJA70oAdpF2uG9ey8jBBlU&libraries=places&callback=initMap" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/styles.css" media="all"/>
	<link rel="stylesheet" href="styles/ResponsiveDesign.css" media="(min-width: 10px)"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" media="print" crossorigin="anonymous"/>
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome" media="all"/>

  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
		<div id="skip"><a href="#filterCond">Skip to Search area</a></div>
      <div id="map" aria-label="google map API" role="application"></div>
    </section>
    <section>
      <div class="filter-options" id="filterCond" tabindex="-1" role="search">
        <h2>Search Restaurants</h2>
        
        <div id="searchFavoriteDiv" class="searchFavoriteDiv">
          <input type="radio" name="favoriteSearch" id="favoriteSearchAll" value="all" checked="checked" onchange="updateRestaurants()">
          <label for="favoriteSearchAll" title="All">All <span class="fontawesome-heart-empty"><span class="fontawesome-heart"></span></span></label>

          <input type="radio" name="favoriteSearch" id="favoriteSearchFavorite" value="true" class="favoriteRadio" onchange="updateRestaurants()">
          <label for="favoriteSearchFavorite" title="Favorite Filtration">Favorite <span class="fontawesome-heart"></span></label>

          <input type="radio" name="favoriteSearch" id="favoriteSearchUnFavorite" value="false" class="favoriteRadio" onchange="updateRestaurants()">
          <label for="favoriteSearchUnFavorite" title="Unfavorite Filtration">UnFavorite <span class="fontawesome-heart-empty"></span></label>
        </div>

        <div class="searchingCriteriaBar" role="search">
          <div class="searchingCriteriaDiv" role="search">
            <label class="filter-label-options" for="neighborhoods-select">Neighborhood</label>
            <select id="neighborhoods-select" name="neighborhoods" title="select neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>

          <div class="searchingCriteriaDiv" role="search">
            <label class="filter-label-options" for="cuisines-select">Cuisine</label>
            <select id="cuisines-select" name="cuisines" title="select cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>

      </div>
      <div id="restaurants-list" class="restaurants-list"></div>
    </section>
  </main>

  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwMy2iEU4nOLJA70oAdpF2uG9ey8jBBlU&libraries=places&callback=initMap"></script>
  <script async defer src="scripts/sw.js"></script>
  <script async defer src="scripts/common.js"></script>
  <script async defer src="scripts/modificationOperations.js"></script>
  
  <script type="text/javascript" src="scripts/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
  
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
